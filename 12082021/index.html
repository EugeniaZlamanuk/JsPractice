<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="button" id="hider" value="Я скрываю текст" onclick="hideText(text)"/>
<div id="text">TEXT TO HIDE</div>
<script>
    function hideText() {
        let elem = document.getElementById("text");
        console.log(elem);
        elem.style.color = 'transparent';
    }

</script>

<button  onclick="selfhide(this)">Я скрываю сама себя</button>
<script>
    function selfhide(elem) {
       console.log(elem);
        elem.style.visibility = 'hidden';

    }

</script>
</body>

</html>
